<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano">
        <div data-key="65" class="key white-key" id="C"></div>
        <div data-key="87" class="key black-key" id="C-sharp"></div>
        <div data-key="83" class="key white-key" id="D"></div>
        <div data-key="69" class="key black-key" id="D-sharp"></div>
        <div data-key="68" class="key white-key" id="E"></div>
        <div data-key="70" class="key white-key" id="F"></div>
        <div data-key="84" class="key black-key" id="F-sharp"></div>
        <div data-key="71" class="key white-key" id="G"></div>
        <div data-key="89" class="key black-key" id="G-sharp"></div>
        <div data-key="72" class="key white-key" id="A"></div>
        <div data-key="85" class="key black-key" id="A-sharp"></div>
        <div data-key="74" class="key white-key" id="B"></div>
        <div data-key="75" class="key white-key" id="C-high"></div>
        <div data-key="90" class="key white-key" id="C2"></div>
        <div data-key="81" class="key black-key" id="C2-sharp"></div>
        <div data-key="88" class="key white-key" id="D2"></div>
        <div data-key="82" class="key black-key" id="D2-sharp"></div>
        <div data-key="67" class="key white-key" id="E2"></div>
        <div data-key="86" class="key white-key" id="F2"></div>
        <div data-key="73" class="key black-key" id="F2-sharp"></div>
        <div data-key="66" class="key white-key" id="G2"></div>
        <div data-key="79" class="key black-key" id="G2-sharp"></div>
        <div data-key="78" class="key white-key" id="A2"></div>
        <div data-key="80" class="key black-key" id="A2-sharp"></div>
    </div>

    <!-- Audio elements -->
    <audio data-key="65" src="sounds/key01.mp3"></audio>
    <audio data-key="87" src="sounds/key02.mp3"></audio>
    <audio data-key="83" src="sounds/key03.mp3"></audio>
    <audio data-key="69" src="sounds/key04.mp3"></audio>
    <audio data-key="68" src="sounds/key05.mp3"></audio>
    <audio data-key="70" src="sounds/key06.mp3"></audio>
    <audio data-key="84" src="sounds/key07.mp3"></audio>
    <audio data-key="71" src="sounds/key08.mp3"></audio>
    <audio data-key="89" src="sounds/key09.mp3"></audio>
    <audio data-key="72" src="sounds/key10.mp3"></audio>
    <audio data-key="85" src="sounds/key11.mp3"></audio>
    <audio data-key="74" src="sounds/key12.mp3"></audio>
    <audio data-key="75" src="sounds/key13.mp3"></audio>
    <audio data-key="90" src="sounds/key14.mp3"></audio>
    <audio data-key="81" src="sounds/key15.mp3"></audio>
    <audio data-key="88" src="sounds/key16.mp3"></audio>
    <audio data-key="82" src="sounds/key17.mp3"></audio>
    <audio data-key="67" src="sounds/key18.mp3"></audio>
    <audio data-key="86" src="sounds/key19.mp3"></audio>
    <audio data-key="73" src="sounds/key20.mp3"></audio>
    <audio data-key="66" src="sounds/key21.mp3"></audio>
    <audio data-key="79" src="sounds/key22.mp3"></audio>
    <audio data-key="78" src="sounds/key23.mp3"></audio>
    <audio data-key="80" src="sounds/key24.mp3"></audio>
    <audio data-key="77" src="sounds/key25.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
